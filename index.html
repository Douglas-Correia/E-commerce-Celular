<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="cabecalho">
            <span class="menu-toggle" id="menu-toggle"><i class="fa-solid fa-bars" style="color: #ecbe13; cursor: pointer;"></i></span>
            <nav class="hide" id="nav-menu">
                <span id="exit-menu"><i class="fa-solid fa-x"></i></span>
                <ul>
                    <li>Celulares</li>
                    <li>Tablets</li>
                    <li>Acessórios</li>
                    <li>Capinhas</li>
                </ul>
            </nav>

            <div class="barra-pesquisar">
                <div><img src="img/novo-logo.jpg" alt="" style="background-color: rgb(255, 232, 30); cursor: pointer; width: 200px; height: 60px;"></div>

                <div>
                    <input type="search" name="" id="" placeholder="Pesquise o nome do produto"><i class="fa-solid fa-magnifying-glass" style="color: #ecbe13; cursor: pointer;"></i>
                </div>
            </div>

            <div class="cart">
                <span class="user" id="user"><i class="fa-regular fa-user" style="color: #ecbe13; cursor: pointer;"></i></span>
                <span class="cart" id="cart"><i class="fa-solid fa-cart-shopping" style="color: #ecbe13; cursor: pointer;"></i></span>
            </div>
            
            <div class="hide" id="cart-comper">
                <span id="exit-cart"><i class="fa-solid fa-x"></i></span>
                <!-- Conteúdo do carrinho -->
            </div>
            
        </header>

        <main class="container-produtos" id="container-produtos">
            <!-- O catálogo de produtos será renderizado aqui -->
        </main>
    </div>

    <script type="module" src="js/script.js"></script>
</body>
</html>
