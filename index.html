<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="cabecalho">
            <span class="menu-toggle"><i class="fa-solid fa-bars" style="color: #e6e8ea;"></i></span>
            <nav class="menu-bar">
                <ul>

                </ul>
            </nav>

            <div class="barra-pesquisar">
                <div><img src="img/terabyte-logo.svg" alt="" width="100px" height="100px"></div>

                <div>
                    <input type="search" name="" id="" placeholder="Pesquise o nome do produto"><i class="fa-solid fa-magnifying-glass" style="color: #f1f2f3;"></i>
                </div>
            </div>

            <div class="cart">
                <span><i class="fa-regular fa-user" style="color: #f1f2f3;"></i></span>
                <span><i class="fa-solid fa-cart-shopping" style="color: #f0f2f5;"></i></span>
            </div>
        </header>

        <main class="container-produtos" id="container-produtos">
            <!-- O catálogo de produtos será renderizado aqui -->
        </main>
    </div>

    <script type="module" src="js/script.js"></script>
</body>
</html>
